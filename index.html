    <link rel="stylesheet" href="styles/bootstrap-reboot.css" />

        <header class="header">
          <button class="mobile-menu_btn">
            <span></span>

          <a href="#">

                <h1 class="title-animation">牛之宮</h1>
              </div>
              <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="images/23840700_s.jpg" alt="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="images/23432703_s (2).jpg" alt="" />

                  <div class="swiper-slide">
                    <img src="images/23297874_s.jpg" alt="" />

              </div>

              <div>

                  <p class="top-foot_title btn">ご予約</p>
                </a>
              </div>
              <div>
                <a href="#" class="top-foot_right">
                  <p class="top-foot_title">メニュー</p>

                  <p class="top-foot_title">お問い合わせ</p>

            </div>
          </div>
        </header>

        <div class="ly_content">
          <div class="main">
            <div class="main-copy">
              <p class="text-animation">牛之宮は</p>
              <p class="text-animation">お客様の笑顔</p>
              <p class="text-animation">丁寧な接客</p>

              <p class="text-animation">に力を入れております</p>
            </div>
            <a href="#" class="main-menu">
              <div class="main-menu_title ">メニュー</div>
              <div class="main-menu_inner cover-slide ">
                <img
                  src="images/23855913_s.jpg"
                  alt=""
                  class="main-menu_picture "
                />
              </div>
              <div class="main-menu_button">
                <div class=" btn-cubic">詳細を見る</div>
              </div>

              <div class="main-menu_title ">コースメニュー</div>

                <img
                  src="images/4703032_s.jpg"

                />
              </div>
              <div class="main-menu_button">
                <div class=" btn-cubic">詳細を見る</div>
              </div>
            </a>
          </div>
        </div>

        <div class="backgrand-color-base">
          <div class="ly_content">
            <div class="main-information">お知らせ</div>
          </div>
        </div>
        <div class="ly_content">
          <div class="main-contact">
            <div class="main-contact_title">Contact</div>
            <p class="main-contact_subtitle">お気軽にお問い合わせください。</p>
            <div class="main-contact_button btn-cubic">お問い合わせはこちら</div>
          </div>
        </div>

        <footer class="footer">
          <div class="footer_inner">
            <div class="footer_title">牛之宮</div>
            <nav class="footer_nav">
              <ul class="footer_ul">
                <li class="footer_li">メニュー</li>
                <li class="footer_li">コースメニュー</li>
                <li class="footer_li">お知らせ</li>
                <li class="footer_li">お問い合わせ</li>
